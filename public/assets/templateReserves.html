<div class="accordion" id="accordionReserves">
  {{each properties}}
  <div class="accordion-item">
    <p class="accordion-header" id="heading_${$value.id}">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapse_${$value.id}"
        aria-expanded="true"
        aria-controls="collapse_${$value.id}"
      >
        Reserva ${$value.id}
      </button>
    </p>
    <div
      id="collapse_${$value.id}"
      class="accordion-collapse collapse show"
      aria-labelledby="heading_${$value.id}"
      data-bs-parent="#accordionReserves"
    >
      <div class="accordion-body">
        <div class="card" style="width: 100%">
          <div class="card-body">
            <h5 class="card-title">Reserva ${$value.id}</h5>
            <p class="card-text">
              <b>Fecha Inicial:</b> <br />
              ${$value.dateStart} <br />
              <b>Fecha Final</b> <br />
              ${$value.dateEnd} <br />
              <b>Titular:</b> <br />
              ${$value.fullname} <br />
              <b>Correo</b> <br />
              ${$value.email} <br />
            </p>
            <a
              href="#"
              onclick="alert('Se sigue trabajando en esta funcionalidad')"
              class="btn btn-outline-success"
              >Pagar $${$value.price}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/each}}
</div>
